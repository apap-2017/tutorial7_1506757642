<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Fragment</title>
<title th:if="${#httpServletRequest.requestURI == '/'}">Index</title>
<title th:if="${#httpServletRequest.requestURI == '/student/view'}">View
	Student By NPM</title>
<title th:if="${#httpServletRequest.requestURI == '/student/viewall'}">View
	All Students</title>
<link rel="stylesheet" href="/css/bootstrap.min.css" />
</head>

<body>
	<div th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="#">Navbar</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggle-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a class="nav-link" href="/">Home</a></li>
					<li class="nav-item"><a class="nav-link"
						href="/student/viewall">Daftar Mahasiswa</a></li>
					<li class="nav-item"><a class="nav-link" href="/student/add">Menambah
							Mahasiswa</a></li>
				</ul>

				<form class="form-inline my-2 my-lg-0">
					<input class="form-control mr-sm-2" type="text"
						placeholder="Search" aria-label="Search" />
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
				</form>
			</div>
		</nav>
	</div>

	<footer class="foot">
		<div th:fragment="footer">
			<hr />
			<div class="container">
				<div class="row">
					<div class="col-md-4"></div>
					<div class="col-md-4">
						<span class="copyright">Copyright &copy; APAP 2017</span>
					</div>
					<div class="col-md-4"></div>
				</div>
			</div>
		</div>
	</footer>
</body>
</html>
